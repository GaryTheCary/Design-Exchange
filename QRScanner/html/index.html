<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel=stylesheet type="text/css" href="/css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>QRScanner</title>
	<script type="text/javascript" src="/js/main.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div class="header" align="center">
	<h3>QR Code Scanner</h3>
    </div>
    <div class="pageWrapper">
    <div class="qrContent" align="center"> 
	<video autoplay="true" id="webcam" width=320></video>
    </div>
        
    <div class="urlList">
	<ul id="list"></ul>
    </div>

	<script type="text/javascript">
		QRReader.init("#webcam");
		function scan() {
			QRReader.scan(function (result) {
				var list = document.getElementById("list");
				var li = document.createElement("li");
				li.appendChild(document.createTextNode(result));
				list.appendChild(li);
				setTimeout(scan, 200);
                window.location = list.getElementsByTagName("li")[0].textContent;
			});
        }
        scan();
  
	</script>
    </div>
</body>
</html>
